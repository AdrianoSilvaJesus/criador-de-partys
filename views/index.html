    <body onload="RenderTickets()">
        <header id="Header">
            <div class="containerHeader">
              <div id="button1" class="btn" onclick="ClickLogin()">
                  <i id="usericon" class="fas fa-user"></i>
              </div>
              <div id="button2" class="btn" style = "display:none"><!-- Função ainda não incluida!-->
                  <i id="bell" class="fas fa-bell"></i>
              </div>
              <div id="button3" class="btn"  onclick="CriarTicket()">
                <i id="ticketAdd" class="fas fa-ticket-alt"></i>
              </div>
            </div>
        </header>

        <div id="PainelControle"><!--Não Me excluir!--></div>
          <div id="LoginContainer">

            <div id="ContainerParaLogin">
              <!--Container de Login-->
              <form action="localhost:3000/api/login/signin" id="FormLogin">
                <label for="Login" id="LabelLogin">E-mail</label>
                <input type="text" id="Login" name="email">
                <label for="Password" id="LabelPass">Senha</label>
                <input type="password" id="Password" name="password">
                <button id="ButtonLogin">Logar !</button>
              </form>
              <div id="CadastrarSe">Cadastrar-se</div>
            </div>

            <div id="ContainerUserLogado">
              <!--Container de User Logado-->
              <div id="ContainerInformacoesUser">
                <div id="UserInfo">
                  <label id="UserNome">Usuário: </label>
                  <label id="UserReputacao">Reputação: </label>
                  <label id="UserConta">Conta: Grátis/Premium</label>
                  <button id="ButtonPremium">Torne-se Premium</button>
                  <button id="Deslogar" onclick="Deslogar()">Deslogar</button>
                </div>
              </div>
            </div>
          </div>
          
          <div id="UserContainer" style="display: none;">

          </div>

                </div>
                <div class="Tickets-Stack">
                  <!-- Aqui vão os Tickets Pagos -->
                  <div class="Ticket Pago" id="" onclick="PagoClick()"><p>R$ 2,00</p></div>
